<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PomoVibe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <label>Locked-in (min): <input type="number" id="workMinutes" min="1" value="25"></label>
  <label>Break (min): <input type="number" id="breakMinutes" min="1" value="5"></label>

  <!-- ⏯ Toggle Button -->
  <button id="startPauseBtn" onclick="togglePomodoro()">Start</button>

  <div id="status">Ready</div>
  <div id="timer">00:00</div>

  <audio id="PomoVibeNotif" src="sound\PomoVibeNotif.mp3" preload="auto"></audio>

  <!-- Link JS at bottom or use defer -->
  <script src="script.js"></script>
</body>
</html>
